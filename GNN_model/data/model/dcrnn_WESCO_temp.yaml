---
base_dir: GNN_model/logs/
log_level: INFO
data:
  batch_size: 32
  dataset_dir: GNN_model/data/WESCO
  test_batch_size: 32
  val_batch_size: 32
  graph_pkl_filename: GNN_model/data/WESCO/adj_mx.pkl
  

model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 1
  input_dim: 16
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 200
  num_rnn_layers: 3
  output_dim: 1
  rnn_units: 64 
  seq_len: 5
  use_curriculum_learning: false

train:
  base_lr: 0.001
  dropout: 0
  epoch: 18
  epochs: 100
  epsilon: 1.0e-3
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 15
  steps: [20, 30, 40, 50]
  test_every_n_epochs: 10
